body:
  - heading: "1 Введение"
    level: 1
  - heading: "1.1 Цели работы"
    level: 2
  - paragraph: |
        Эта YAML-структура демонстрирует автоматическое построение DOCX без Markdown, включая списки, рисунок, формулу,
        таблицу и код. Текст абзаца растянут на несколько предложений, чтобы показать форматирование по ширине и работу
        с абзацным отступом, полями и межстрочным интервалом. Также этот текст можно использовать для проверки переноса
        заголовков и корректного вывода содержания.

        Второй абзац начинается с отступа и продолжает текст, добавляя больше содержимого для проверки переноса строк и
        сохранения форматирования. Здесь можно упомянуть дополнительные детали, которые помогут проверить отображение
        нескольких абзацев подряд.

        Третий абзац также начинается с отступа и завершает пример, демонстрируя, как несколько абзацев подряд выглядят
        в готовом DOCX документе.
  - ordered_list:
      - Первый пункт нумерованного списка
      - Второй пункт нумерованного списка
  - paragraph: "Этот текст вставлен между списками, чтобы проверить порядок вывода."
  - bullet_list:
      - Маркер A; с пояснением
      - Маркер B; завершающий пункт
  - paragraph: "Абзац после маркированного списка."
  - image:
      path: images/image.png
      caption: Схема процесса
  - formula:
      expression: "S = \\pi r^2"
      terms:
        - "S — площадь круга, м^2"
        - "r — радиус, м"
  - table:
      caption: "Параметры модели"
      header: ["Параметр", "Значение"]
      rows:
        - ["Масса", "10 кг"]
        - ["Скорость", "25 м/с"]
  - code_block: |
      def area(radius: float) -> float:
          return 3.14159 * radius ** 2
  - paragraph: "Дополнительный абзац после таблицы и кода для проверки форматирования."
